<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード発行</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 60px;
        }
        form {
            display: inline-block;
            background-color: #ffffff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }
        input[type="submit"] {
            font-size: 36px;
            padding: 30px 90px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 40px;
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>1ヶ月有効パスワード発行</h1>
    <form method="post">
        <input type="submit" value="パスワードを発行する">
    </form>

    {% if password %}
        <div class="message">あなたのパスワード：<strong>{{ password }}</strong></div>
    {% endif %}
</body>
</html>
