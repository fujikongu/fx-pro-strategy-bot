
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>パスワード発行</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 2.5em;
      padding: 2em;
      background-color: #fff;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1em;
    }
    .password-box {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h2>🔐 ランダムパスワード発行フォーム</h2>
  <form method="post">
    <button type="submit">🎫 発行する</button>
  </form>
  {% if password %}
    <div class="password-box">
      ✅ あなたのパスワード：<strong>{{ password }}</strong><br>
      📅 このパスワードは1ヶ月間有効・1回限り使用可能です。
    </div>
  {% endif %}
</body>
</html>
